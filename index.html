<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="main__clock" onload="currentTime()"></div>
      <div id="main__block">
        <p id="main__p--baner">Check the weather</p>
        <div id="main__search">
          <input type="text" id="main__searchbar" />
          <button>Search</button>
        </div>
        <p id="main__p">City:</p>
        <div id="main__city"></div>
        <p id="main__p">Temperature:</p>
        <div id="main__temp"></div>
        <p id="main__p">Humidity:</p>
        <div id="main__hum"></div>
        <p id="main__p">Wind Speed:</p>
        <div id="main__wind"></div>
        <p id="main__p">Preassure:</p>
        <div id="main__pre"></div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
